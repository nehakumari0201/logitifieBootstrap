<div class="card">
  <div class="card-body">
   <div class="m-4">
     <form>
       <h4>Finance Setup</h4>
       <div class="row">
        <div class="col-3  input-group-lg">
         <label for="Job Prefix">Job Prefix</label>
         <input  type="text"  class="form-control mt-2 mb-3  box" id="Job Prefix" >
        </div>
        <div class="col-3  input-group-lg">
         <label for="Admin Fee %" >Admin Fee %</label>
         <input  type="number"  class="form-control mt-2 mb-3  box" id="Admin Fee %" >
       </div>
       <div class="col-3  input-group-lg">
        <label for="VAT Charge %" >VAT Charge %</label>
        <input  type="number"  class="form-control mt-2 mb-3  box" id="VAT Charge %" >
      </div>
      <div class="col-3  input-group-lg">
        <label for="Credit Limit £" >Credit Limit £</label>
        <input  type="number"  class="form-control mt-2 mb-3  box" id="Credit Limit £" >
      </div>
       </div>
       <div class="row">
        <div class="col-3  input-group-lg ">
         <label for="Payment Terms">Payment Terms</label>
         <select class="form-control mt-2 mb-3  box " >
          <option label="--select  --"></option>
          <option value="term" *ngFor="let term of paymentTerms">{{term}}</option>
        </select>
        </div>
        <div class="col-3  input-group-lg">
         <label for="Invoice Cycle" >Invoice Cycle</label>
         <select class="form-control mt-2 mb-3  box">
          <option label="--select  --"></option>
          <option value="Daily">Daily</option>
          <option value="Monthly">Monthly</option>
          <option value="Weakly">Weakly</option>
      </select>
       </div>
       <div class="col-3  input-group-lg">
        <label >Send Invoice With Payment Link?</label>
        <select class="form-control mt-2 mb-3  box">
          <option label="--select  --"></option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
      </select>
      </div>
      <div class="col-3  input-group-lg">
        <label >Send Invoice Automatic?</label>
        <select class="form-control mt-2 mb-3  box">
          <option label="--select  --"></option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
      </select>
       </div>
       </div>
       <div class="row">
        <div class="col-3  input-group-lg">
         <label >Automatic Credit Control?</label>
         <select class="form-control mt-2 mb-3  box">
          <option label="--select  --"></option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
         </select>
          </div>
        <div class="col-3  input-group-lg">
         <label >Credit Control Email Address</label>
         <input  type="email"  class="form-control mt-2 mb-3  box" >
         </div>
       <div class="col-3  input-group-lg">
        <label >Late Payment Charge %</label>
         <input  type="number"  class="form-control mt-2 mb-3  box" >
       </div>
          <div class="col-3  input-group-lg">
          <label>Currency</label>
          <select class="form-control mt-2 mb-3  box">
            <option label="--select  --"></option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GPB">GPB</option>
        </select>
       </div>
        </div>
        </form>
   </div>
  </div>
</div>
